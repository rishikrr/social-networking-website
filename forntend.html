<input type="text" id="searchBox" placeholder="Search here..." onkeyup="searchData()">
<div id="searchResults"></div>

<script>
    async function searchData() {
        let query = document.getElementById("searchBox").value;
        if (query.length > 2) {  // Minimum 3 characters for search
            let response = await fetch(`/search?query=${query}`);
            let results = await response.json();
            displayResults(results);
        }
    }

    function displayResults(results) {
        let resultDiv = document.getElementById("searchResults");
        resultDiv.innerHTML = "";
        results.forEach(item => {
            let div = document.createElement("div");
            div.textContent = item.name;  // Change 'name' as per DB field
            resultDiv.appendChild(div);
        });
    }
</script>
